<app-nav></app-nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <p *ngIf="!userLoginOn" class="alert alert-warning">Usuario No autenticado</p>
            <p *ngIf="userLoginOn" class="alert alert-success">Usuario autenticado</p>
        </div>
    </div>
    <div *ngIf="userLoginOn" class="row justify-content-center text-center">
        <div class="col-md-6 col-12 mb-2">
            <div class="card">
                <div class="card-header">
                    Usuario
                </div>
                <div class="card-body">
                    <p class="card-text">{{userData?.username}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12 mb-2">
            <div class="card">
                <div class="card-header">
                    Rol
                </div>
                <div class="card-body">
                    <p class="card-text">{{userData?.role}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
