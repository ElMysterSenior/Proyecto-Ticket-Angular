<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}} </p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input formControlName="username" type="text" class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp">

    <div
      *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
      class="text-danger">
      Este campo es obligatorio.
    </div>
    <div
      *ngIf="loginForm.get('username')?.hasError('pattern') && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
      class="text-danger">
      El usuario debe tener al menos 3 letras y un número.
    </div>

  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input formControlName="password" type="password" class="form-control"
      id="exampleInputPassword1">

    <div
      *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
      class="text-danger">
      Este campo es obligatorio.
    </div>
    <div
      *ngIf="loginForm.get('password')?.hasError('pattern') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
      class="text-danger">
      La contraseña debe tener al menos 3 letras y un número.
    </div>
  </div>

  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesión</button>

</form>
